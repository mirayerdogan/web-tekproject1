<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sonucu</title>
    <link rel="stylesheet" href="İLETİŞİM.CSS">
    <script src="İLETİŞİM.js"></script>
</head>
<body>
    <div id="form-result">
        <h2>Form Sonucu</h2>
        <p>Adı: {{ formResult.name }}</p>
        <p>Soyadı: {{ formResult.surname }}</p>
        <p>Cinsiyet: {{ formResult.gender }}</p>
        <p>Telefon Numarası: {{ formResult.phone }}</p>
        <p>E-posta Adresi: {{ formResult.email }}</p>
        <p>Konu: {{ formResult.subject }}</p>
        <p>Mesaj: {{ formResult.message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        const formResult = JSON.parse(localStorage.getItem('formResult'));

        new Vue({
            el: '#form-result',
            data() {
                return {
                    formResult: formResult,
                };
            },
        });
    </script>
</body>
</html>
